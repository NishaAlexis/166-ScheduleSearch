<!DOCTYPE html>
<html>
  <head>
    <title>Schedule Search</title>
  </head>
  <body>
    <h1>Schedule Searcher</h1>

    <table>
      <tr>
        <th>Class</th>
        <th>Section</th> 
        <th>Day</th>
        <th>Start</th>
        <th>End</th>
      </tr>
      <tr class="show_row">
        <td>CMSC 11</td>
        <td>A</td> 
        <td>MTh</td>
        <td>8:00 AM</td>
        <td>9:00 AM</td>
      </tr>
      <tr class="show_row">
        <td>CMSC 11</td>
        <td>B</td> 
        <td>TF</td>
        <td>8:00 AM</td>
        <td>9:00 AM</td>
      </tr>
      <tr class="show_row">
        <td>CMSC 11</td>
        <td>C</td> 
        <td>MTh</td>
        <td>2:00 PM</td>
        <td>3:00 PM</td>
      </tr>
      <tr class="hidden_row" style="display:none;">
        <td>CMSC 11</td>
        <td>D</td> 
        <td>W</td>
        <td>11:00 AM</td>
        <td>12:00 PM</td>
      </tr>
      <tr class="hidden_row" style="display:none;">
        <td>CMSC 11</td>
        <td>E</td> 
        <td>W</td>
        <td>1:00 PM</td>
        <td>2:00 PM</td>
      </tr>
    </table>
    <button id="trigger" onclick="toggle()"><span>Show All</span></button>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
