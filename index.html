<!DOCTYPE html>
<html>
  <head>
    <title>Schedule Search</title>
    <script src="scripts/filterDate.js"></script>
  </head>

  <body>

      <div>
        <h1>Schedule Searcher</h1>
      </div>

      <div>
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Enter a day of the week">
      </div>

      <div>
        <table id="schedule-table">
          <tr id="schedule-head">
            <th id="class-head">Class</th>
            <th id="section-head">Section</th>
            <th id="day-head">Day</th>
            <th id="start-head">Start</th>
            <th id="end-head">End</th>
          </tr>
          <tr id="schedule-data">
            <td id="class-name">CMSC 11</td>
            <td id="class-section">A</td>
            <td id="class-day">Monday, Thursday</td>
            <td id="class-start">8:00 AM</td>
            <td id="class-end">9:00 AM</td>
          </tr>
          <tr id="schedule-data">
            <td id="class-name">CMSC 11</td>
            <td id="class-section">B</td>
            <td id="class-day">Tuesday, Friday</td>
            <td id="class-start">8:00 AM</td>
            <td id="class-end">9:00 AM</td>
          </tr>
          <tr id="schedule-data">
            <td id="class-name">CMSC 11</td>
            <td id="class-section">C</td>
            <td id="class-day">Monday, Thursday</td>
            <td id="class-start">2:00 PM</td>
            <td id="class-end">3:00 PM</td>
          </tr>
      </table>

      </div>
    <p></p>


  </body>
</html>
